name: on-pr

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  - pull_request

jobs:
  build-and-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
          cache-dependency-path: |
            go.sum
      - name: Build
        run: make build
      - name: Test
        run: make test
